<div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">title</th>
          <th scope="col">description</th>
          <th scope="col">DueDate</th>
          <th scope="col">priority</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tasks">
          <th scope="row">1</th>
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.dueDate}}</td>
          <td>{{item.priority}}</td>
        </tr>
        
      </tbody>
    </table>
  </div>
