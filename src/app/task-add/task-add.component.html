<div class="container">
  <div class="card shadow p-3 mb-5 bg-white rouned">

    <div class="card-header">
      <h3>Add New Task</h3>
    </div>
    <div class="card-body" style="width: 400px;">

      <form [formGroup]="taskForm" (ngsubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" formControlName="title" required>
          
        </div>
        <div class="mb-3">
          <label for="Description" class="form-label">Description</label>
          <input type="text" class="form-control" id="Description" formControlName="description" required>
        </div>
        <div class="mb-3">
          <label for="DueDate" class="form-label">DueDate</label>
          <input type="text" class="form-control" id="DueDate" formControlName="dueDate" required>
        </div>
        <div class="mb-3">
          <label for="priority" class="form-label">priority</label>
          <select class="form-control" id="priority" formControlName="priority" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>

        <div class="mb-3 mx-auto">
          <button type="submit" [disabled]="taskForm.invalid" class="btn btn-primary ">Submit</button>
          <button type="button" (click)="cancel()" class="btn btn-secondary ">Cancel</button>


        </div>
      </form>
    </div>

  </div>
</div>
